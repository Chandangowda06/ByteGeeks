<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    body {
        background-color: aliceblue;
    }
    
    .chatbot-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    .chatbot-container .chat-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
    }
    
    .chatbot-container .chat-header img {
        width: 50px;
    }
    
    .chatbot-container .chat-body {
        height: 300px;
        overflow-y: scroll;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    .chatbot-container .chat-input {
        display: flex;
        margin-top: 10px;
    }
    
    .chatbot-container .chat-input input {
        flex: 1;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    
    .chatbot-container .chat-input button {
        padding: 5px 10px;
        margin-left: 10px;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
    }
</style>
<title>Assistant</title>
</head>
<body>
<div class="container chatbot-container">
    <div class="chat-header">
        <img src="/static/chatbot-logo.png" alt="Chatbot Logo">
        <h4>Chatbot Assistant</h4>
    </div>
    <div class="chat-body">
        <!-- Chat messages go here -->
        <p>{{ result }}</p>
    </div>
    <div class="chat-input">
        <form action="/submit" method="post">
            <input type="text" name="query" placeholder="Ask some questions">
            <button type="submit" class="btn">Send</button>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
